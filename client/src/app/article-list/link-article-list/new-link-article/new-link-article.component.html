<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="title">Title</label>
          <input type="text"
            id="title"
            name="title"
            class="form-control"
            ngModel
            required
            >
        </div>
        <div class="col-sm-5 form-group">
          <label for="description">Description</label>
          <input type="text"
            id="description"
            name="description"
            class="form-control"
            ngModel
            required
            >
        </div>
        <div class="col-sm-5 form-group">
          <label for="link">Article Link</label>
          <input type="text"
            id="link"
            name="link"
            class="form-control"
            ngModel
            required
            >
        </div>
      </div>
      <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
